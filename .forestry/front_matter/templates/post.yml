---
label: Post
is_partial: false
fields:
  - type: text
    name: title
    label: Title
    description: The title of the post.
    config:
      required: true
  - type: text
    name: subtitle
    label: Subtitle
    description: The text shown just below the post title.
  - type: datetime
    name: date
    label: Date
    config:
      required: true
  - type: file
    name: thumb_img_path
    label: Featured Image
    description: The image shown in the blog feed.
  - type: file
    name: content_img_path
    label: Alternative Featured Image
    description: >-
      The image shown on the left side in the single post. If no image added,
      the default image specified in Header Configuration is displayed.
  - type: text
    name: excerpt
    label: Excerpt
    description: The excerpt of the post displayed in the blog feed.
  - type: boolean
    name: hide_header
    label: Hide header
    description: Hide the left side in the single post.
    default: false
  - type: text
    name: template
    label: Template
    hidden: true
    default: post
    config:
      required: true
